 <div id="addFormDiv" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" style="display: inline">新增用户</h4>
                </div>
                <div id="addForm" class="modal-body">
                    <form class="form-horizontal" id="addForm">
                        <input type="text" id="id" class="form-control" name="id" style="display: none"/>
                        <div class="control-group">
                            <label for="idCardNoList" class="control-label">姓名</label>
                            <div class="controls">
                                <input type="text" id="user_name" class="span8" name="user_name"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="form-remark" class="control-label">年龄</label>
                            <div class="controls">
                                <input id="age" type="text" name="age" class="span8" placeholder="年龄" />
                            </div>
                        </div>
                        <div class="control-group ">
                            <label for="sex" class="control-label">性别</label>
                            <div class="controls">
                                <select id="sex" name="sex" class="span8">
                                    <option value="m">男</option>
                                    <option value="w">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group ">
                            <label for="address" class="control-label">地址</label>
                            <div class="controls">
                                <input id="address" type="text" name="address" class="span8" placeholder="地址" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="col-sm-offset-3 col-sm-9">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
