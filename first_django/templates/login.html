<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'plugin/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugin/bootbox.min.js' %}"></script>
     <link href="{% static 'plugin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <style>
        .login-box{
            border-radius: 4px 4px 0 0;
            padding: 15px 15px 15px;
            margin: 10% auto;
            width: 500px;
            border: 1px solid #ddd;
            box-shadow: 3px 3px 90px #73f1ce;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1 style="text-align: center;">LOGIN</h1>
        <form class="form-horizontal" style="margin-top: 35px;">
          <div class="form-group" style="margin-bottom: 30px;">
            <label for="email" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group" style="margin-bottom: 30px;">
            <label for="password" class="col-sm-offset-1 col-sm-2 control-label">Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group" style="margin-bottom: 30px;">
            <div class="col-sm-offset-5 col-sm-3">
              <button type="button" id="login_btn" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
    </div>
</body>
</html>

<script>
    $(function () {
        $("#login_btn").click(function () {
            let email = $("#email").val();
            let password = $("#password").val();
            if(!email||!password){
                bootbox.alert("请输入用户名和密码");
                return;
            }
            $.post("/doLogin",{'email':email,'password':password},function (data) {
                if(data.status=='0000'){
                    window.location.href='/home'

                }else{
                    bootbox.alert(data.msg);
                }
            })
        })
    })
</script>
