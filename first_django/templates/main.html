<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="{% static 'plugin/jquery.min.js' %}" type="text/javascript"></script>
</head>
<body>
        <div class="main-menu" style="width:15%; min-width: 200px;height:800px;float: left;border: 1px solid firebrick">
            <label>菜单</label>
            <ul style="list-style: none">
                {% for menu in menus %}
                    <li>
                        <a class="menu-url" data-url="{{ menu.url }}" href="javascript:void(0)">{{ menu.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div id="main_context" style="width:80%;min-width: 200px;height:800px;float: left;margin-left: 50px;border: 1px solid firebrick">

        </div>
</body>
<script>
    $(".menu-url").click(function () {
        let url = $(this).attr("data-url");
        $("#main_context").load(url,{},function () {})
    })
    $(".menu-url")[0].click();
</script>
</html>
