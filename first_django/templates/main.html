<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="{% static 'plugin/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugin/bootstrap/js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'plugin/bootstrap/js/bootstrap-table-zh-CN.min.js' %}"></script>
    <script src="{% static 'plugin/bootbox.min.js' %}"></script>
    <link href="{% static 'plugin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plugin/bootstrap/css/bootstrap-table.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plugin/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet" />

</head>
<body>
        <div>
            <div class="main-menu" style="width:15%; min-width: 200px;height:800px;float: left;border: 1px solid firebrick">
                <label>菜单</label>
                <ul style="list-style: none">
                    {% for menu in menus %}
                        <li>
                            <a class="menu-url" data-url="{{ menu.url }}" href="javascript:void(0)">{{ menu.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div id="main_context" style="width:80%;min-width: 200px;height:800px;float: left;margin-left: 30px;border: 1px solid firebrick">

            </div>
        </div>
</body>
<script>
    $(".menu-url").click(function () {
        let url = $(this).attr("data-url");
        $("#main_context").load(url,{},function () {})
    })
    $(".menu-url")[0].click();
</script>
</html>
