<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title>Purple_loginform Website Template | Home :: w3layouts</title>
    <link href="{% static 'first_django/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- -->
    <script>
        var __links = document.querySelectorAll('a');
        function __linkClick(e) {
            parent.window.postMessage(this.href, '*');
        } ;
        for (var i = 0, l = __links.length; i < l; i++) {
            if ( __links[i].getAttribute('data-t') == '_blank' ) {
                __links[i].addEventListener('click', __linkClick, false);
            }
        }
    </script>
    <script src="{% static 'user/plugin/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script>$(document).ready(function(c) {
        $('.alert-close').on('click', function(c){
            $('.message').fadeOut('slow', function(c){
                $('.message').remove();
            });
        });

        $("#email,#password").focus(function () {
            $(".error-info").html("");
        })

        $("#login_btn").click(function () {
            let email = $("#email").val();
            let password = $("#password").val();
            if(!email||!password){
                $(".error-info").html("请输入用户名和密码");
                return;
            }
            $.post("/doLogin",{'email':email,'password':password},function (data) {
                if(data.status=='0000'){
                    window.location.href='/home'

                }else{
                    $(".error-info").html(data.msg);
                }
            })
        })
    });
    </script>
</head>
<body>
<!-- contact-form -->	
<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1>Login Form</h1>
	</div>
		<form>
			<li>
				<input type="text" class="text" id="email" placeholder="email"><a href="#" class=" icon user"></a>
			</li>
				<div class="clear"> </div>
			<li>
				<input type="password" id="password" placeholder="******"> <a href="#" class="icon lock"></a>
			</li>
			<div class="clear" style="text-align: center;height: 22px;">
                <span class="error-info"></span>
            </div>
			<div class="submit">
				<input type="button" id="login_btn" value="Sign in" >
				<div class="clear">  </div>
			</div>
				
		</form>
		</div>					
	</div>
	</div>
	<div class="clear"> </div>
<!--- footer --->
<div class="footer">
	<p>Copyright &copy; 2014.</p>
</div>

</body>
</html>
